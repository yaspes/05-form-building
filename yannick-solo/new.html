<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 5</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <!-- NOTE (stretch goal): To fully incorporate the highlighting library "hljs" we need to fill the empty link tag below to refer to a CSS file that will handle our text highlighting -->
    <link>
    <!-- TODO: We want our new article form to be able to display a preview of the article that is being entered. Thus, we need code here that will recreate the same structure of our other articles. What do you think we need to add here? -->
    <!-- Need "#article-template" here, Make sure this works.. -->
    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-category="{{category}}" data-author="{{author}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
          <a href="#" class="read-on">Read More &rarr;</a>
      </article>
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
        <h1>
          Kilovolt Blog!
        </h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <!-- NOTE (stretch goal): In the same way that we enabled tab navigation on index.html, we can do the same on this page utilizing these elements. -->
          <li class="tab" data-content="write"><a href="#" class="icon-home"> Write</a></li>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Preview</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">

      <section id="write" class="tab-content">
        <h1>Create New Article</h1>
        <!-- TODO: Set up a form to accept user input for a new blog article. Remember that we need:
           1. Article title
           2. Article body
           3. Article author
           4. Author's URL
           5. Article category
           6. Some way to know if this article is a draft or is published -->
    
          <form id="new-article">
            <input id="title" placeholder="Title of your article" />
            <input id="author" placeholder="Authors name" />
            <input id="authorUrl" placeholder="Author link" />
            <input id="category" placeholder="Article category" />
            <textarea id="body"></textarea>
            <!-- <input id="publishedOn" placeholder="Title of your article" /> -->
            <label for="publishedOn"/>
              <input type="checkbox" />
              <span>Published</span>
            </label>
          </form>
      </section>

      <section id="articles" class="tab-content">
        <!-- NOTE: This is where we will display our article preview -->
      </section>

      <section id="article-export">
        <!-- TODO: Refer to the preview image to see what we will be building here: we need a container of some kind to hold a JSON export of our article. Ideally this container would show only a incipit (short preview) of the JSON and also be clickable to allow easy selection of the text it holds. What kind of element could we use for this? -->
        <input id="article-json" value="{json would be here}" readonly />
        <label>When finalized, copy&paste the json above into blogArticles.js</label> 
      </section>

    </main>
    <footer>
      &copy; 2018 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <!-- NOTE (stretch goal): Include script tags for 3rd party libraries to enable Markdown rendering and code syntax highlighting. Use the minified CDN. Keep in mind that if we want these features to render properly on our main blog page (index.html) that we'll need to add those scripts over there, too. -->
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
    <script>
      // TODO: We will need to call a function here to initialize the behaviors on this page, once we get them built out. Why?
      // (Look at the bottom of index.html as a reference. Since we are now using our JS on two different HTML pages that have different needs as to what parts of the code they utilize, we need to build a function that inializes each page.)
      //  Hint: Look in articleView.js for a function that does this.
      articleView.initNewArticlePage();
      // COMMENT: What is this function doing? Why do we need it?
      // Calling the initNewArticlePage here, populates the handlebars template with the user inputted data.
    </script>
  </body>
</html>
